<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}<title>Local Library</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a46dee32-68ec-46a3-af1f-06e9cc4498c8&lang=ru_RU" type="text/javascript">

    </script>

    <!-- Добавление дополнительного статического CSS файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<div class="container-fluid" style="padding: 10px">

    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <div class="sidebar-nav list-group ">
                    <a class="list-group-item list-group-item-action" href="{% url 'index' %}">Главная</a>
                    {% if user.is_authenticated %}
                    <a class="list-group-item list-group-item-action" href="{% url 'remembers' %}">Мои воспоминания</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'add_remember' %}">Добавить воспоминание</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'logout' %}">Выйти</a>
                    {% endif %}
                </div>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>
